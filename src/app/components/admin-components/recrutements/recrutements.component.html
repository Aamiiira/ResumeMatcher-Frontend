
<div style="margin-top: 3%;"></div>
<div class="showback" style="color: white;"  >
  <h3><i class="fa fa-angle-center"></i> List Of candidates</h3></div>


<div _ngcontent-roy-c3="" class="card-body bg-light">
   
   
    <table class="table table-striped" style="margin-top: 4%;">
  
      <thead class="thead-inverse">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>CV</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
          <tr *ngFor="let candidate of candidats | paginate: {itemsPerPage: 3, currentPage: p}" >
              <td>{{candidate.prenom}}</td>
              <td>{{candidate.nom}}</td>
              <td>{{candidate.email}}</td>
              <td>{{candidate.pathCv}}
                <a href="http://localhost:8080/downloadFile/{{candidate.pathCv}}"
                class="cv"> <i class="fa fa-download"></i></a>

              </td>
              <td>
                <button class="action-button btn-success" [routerLink]="['/profilCandidat', candidate.idUser]" title="view "><mat-icon>remove_red_eye</mat-icon></button>
                <button class="action-button btn-danger" (click)="deleteTodo(candidate)" title="delete"><mat-icon>delete_outline</mat-icon></button>
                
              </td>

              <!-- <button mat-raised-button class="action-button btn-success" [routerLink]="['/profilEmploye', employe.idUser]"><mat-icon>
                remove_red_eye

              </mat-icon></button>
              <button mat-raised-button class="action-button btn-primary" (click)="updateUser(employe)"><mat-icon>edit</mat-icon></button> 
              <button mat-raised-button class="action-button btn-danger" (click)="archiveEmploye(employe)"><mat-icon>delete_outline</mat-icon></button>-->
  
          </tr>
      </tbody>
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
