<div style="margin-top: 1%;">
</div>
<div class="showback" style="color: white;">
    <h2><i class="fa fa-angle-center"></i> Update Profile</h2>
</div>


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
   
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="text-right" class="fa fa-angle-right"> Edit Your Profile Picture</h3>
                </div>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="http://localhost:8080/avatar/{{id}}">
                <br>
                <input class="select" type="file" accept="image/*" (change)="onSelectFile($event)">
                
            </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit" (click)="processForm()">Save</button>
                </div>
            </div>
        </div>
        <div class="col-md-4" >
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience">
                    <h3 class="text-right" class="fa fa-angle-right"> Edit Your Password</h3>
                </div><br><br><br>
                <div class="col-md-12"><label class="labels">
                Old Password</label><br><br><input type="password" class="form-control" placeholder="old Password" value="" [(ngModel)]="oldPassword"><br>
                </div> <br><br>
            <div class="col-md-12"><label class="labels">
                            New Password</label><br><br><input type="password" class="form-control" placeholder="new Password" value="" [(ngModel)]="newPassword"><br><br><br><br>

            </div><br>
            <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="submit" (click)="updatePassword()">Save</button>
            </div>
        </div>
    </div>
</div>
    
        
    
  </div>
